apiVersion: v1
kind: Service
metadata:
  name: lunar-base
  namespace: dtn-lab
  labels:
    node-type: lunar-base
    location: moon
spec:
  selector:
    app: dtn
    node: lunar-base
  ports:
    - name: dtn
      port: 4556
      targetPort: 4556
    - name: metrics
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lunar-base
  namespace: dtn-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dtn
      node: lunar-base
  template:
    metadata:
      labels:
        app: dtn
        node: lunar-base
        location: "mare-tranquillitatis"
    spec:
      containers:
      - name: lunar-base
        image: space-dtn:latest
        imagePullPolicy: Never
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
        env:
        - name: DTN_NODE_ID
          value: "lunar-base"
        - name: DTN_NODE_TYPE
          value: "lunar"
        - name: DTN_PORT
          value: "4556"
        - name: DTN_NEIGHBORS
          value: "satellite:satellite:4556"
        ports:
        - containerPort: 4556
          name: dtn
        - containerPort: 8080
          name: metrics
        volumeMounts:
        - name: storage
          mountPath: /store
        - name: metrics
          mountPath: /metrics
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: storage
        emptyDir: {}
      - name: metrics
        emptyDir: {}